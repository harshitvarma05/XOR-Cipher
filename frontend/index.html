<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Encryptor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Secure File Encryptor</h1>

<nav class="tabs">
    <button data-tab="encrypt" class="tab-btn active">Encrypt</button>
    <button data-tab="decrypt" class="tab-btn">Decrypt</button>
</nav>

<main>
    <!-- Encrypt Panel -->
    <section id="encrypt" class="panel active">
        <div id="dropZoneEncrypt" class="drop-zone">
            <p>Drag &amp; drop your file here<br>or click to select</p>
            <input type="file" id="fileEncrypt" />
        </div>
        <div id="fileInfoEncrypt" class="file-info">No file selected</div>

        <div id="questions" class="questions"></div>

        <button id="goEncrypt" class="action-btn" disabled>Encrypt &amp; Download</button>

        <div class="status">
            <div id="spinnerEncrypt" class="spinner hidden"></div>
            <span id="statusTextEncrypt"></span>
        </div>
    </section>

    <!-- Decrypt Panel -->
    <section id="decrypt" class="panel">
        <div id="dropZoneDecrypt" class="drop-zone">
            <p>Drag &amp; drop your .enc file here<br>or click to select</p>
            <input type="file" id="fileDecrypt" />
        </div>
        <div id="fileInfoDecrypt" class="file-info">No file selected</div>

        <button id="goDecrypt" class="action-btn" disabled>Decrypt &amp; Download</button>

        <div class="status">
            <div id="spinnerDecrypt" class="spinner hidden"></div>
            <span id="statusTextDecrypt"></span>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
